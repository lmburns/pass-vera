# normal, hidden (if hidden, a normal volume must be created first)
volume-type:    normal
# any file
create:         /Users/username/.password.vera
# any size
size:           15M
# (1) aes (2) serpent (3) twofish (4) camellia (5) kuznyechik
# (6) aes-twofish (7) aes-twofish-serpent (8) camellia-kuznyechik
# (9) camellia-serpent (10) kuznyechik-aes (11) kuznyechik-serpent-camellia
# (12) kuznyechik-twofish (13) serpent-aes (14) serpent-twofish-aes (15) twofish-serpent
encryption:     aes-twofish-serpent
# (1) sha-512 (2) whirlpool (3) sha-256 (4) streebog
hash:           sha-512
# (1) none (2) fat (3) exfat (4) apfs (5) mac-os-extended
filesystem:     exFAT
# positive integer (Personal Iterations Multiplier)
pim:            0
# none, any file
keyfiles:       /Users/username/.password.vera.key
# none, urandom
random-source:  /dev/urandom
# 1 or 0
truecrypt:      0
# 1 or 0
unsafe:         0
# slot to mount container
slot:           0
